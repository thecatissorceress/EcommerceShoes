<!DOCTYPE html>
<html>

<head>
    <style>
        .scroll-container {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* Internet Explorer and Edge */
        }
        
        .scroll-container::-webkit-scrollbar {
            width: 0px;
            /* Safari and Chrome */
        }
        
        .scroll-item {
            display: inline-block;
            width: auto;
            /* Adjust the width of each item as needed */
            height: auto;
            margin-right: 1%;
            /* Adjust the spacing between items as needed */
        }
        
        .scroll-item img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <div class="scroll-container">
        <div class="scroll-item">
            <img src="images/1stImage.jpg" alt="Image 1">
        </div>
        <div class="scroll-item">
            <img src="images/1stImage.jpg" alt="Image 2">
        </div>
        <div class="scroll-item">
            <img src="images/1stImage.jpg" alt="Image 3">
        </div>
        <!-- Add more scroll-items with images as needed -->
    </div>

    <script>
        var scrollContainer = document.querySelector(".scroll-container");
        var isMouseDown = false;
        var startX;
        var scrollLeft;

        scrollContainer.addEventListener("mousedown", function(e) {
            isMouseDown = true;
            startX = e.pageX - scrollContainer.offsetLeft;
            scrollLeft = scrollContainer.scrollLeft;
        });

        scrollContainer.addEventListener("mouseleave", function() {
            isMouseDown = false;
        });

        scrollContainer.addEventListener("mouseup", function() {
            isMouseDown = false;
        });

        scrollContainer.addEventListener("mousemove", function(e) {
            if (!isMouseDown) return;
            e.preventDefault();
            var x = e.pageX - scrollContainer.offsetLeft;
            var scroll = x - startX;
            scrollContainer.scrollLeft = scrollLeft - scroll;
        });
    </script>
</body>

</html>
